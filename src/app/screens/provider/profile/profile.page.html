<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div  class="w-11/12 mt-3  m-auto" *ngIf="user">
    <div class="w-[40%] rounded-lg bg-gray-100 p-3 m-auto ">
      <img src="assets/images/1.png" alt="" srcset="">
    </div>
    <div class="w-full bg-serviceLight p-4 rounded-lg my-2 " >

    </div>
    <app-profile-card icon="person" [label]="user.names" />
    <app-profile-card icon="mail" [label]="user.email" />
    <app-profile-card icon="call" [label]="user.phone" />
    <app-profile-card icon="work" [label]="user.phone" />
   
    <div class="rounded-lg border border-serviceLight p-4 bg-gray-50">
      <p class="font-bold text-sm text-gray-600">About Me</p>
      <P class="text-sm text-gray-800">
        {{user.about}}
      </P>
    </div>
  <br>

  <div class="shadow-xl bg-white rounded-lg  w-full p-4 ">
   
    <div class="flex  items-center text-serviceBlue text-lg font-bold  justify-between">
      <p>Services Included</p> 
      <ion-button routerLink="/addservices" >
        <ion-icon slot="icon-only" shape="round" name="add"></ion-icon>
      </ion-button>
    </div> 
    <div *ngFor="let item of service">
      <p>{{item.service}}</p>
    </div>

  </div>
  
  <ion-button fill="outline" (click)="logout()">
    <ion-icon slot="end" name="exit"></ion-icon>
   Log Out
  </ion-button>
    
  </div>

 
</ion-content>
